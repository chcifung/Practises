<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task296|Build a Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="task296.css">
</head>
<body>
	<header>A Pomodoro Clock by Jasper</header>
	<div class="container">
		<div class="control">
			Session Length (minutes):
			<div class="operator">
				<span id="substract">-</span>
				<span id="period">25</span>
				<span id="add">+</span>
			</div>
			
		</div>
		<div class="fresh">
			<p>Remaining Time</p>
			<div id="timer">00:00</div>
		</div>
	</div>



	<script type="text/javascript" src="task296.js"></script>
</body>
</html>
